<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="iphone-container">
        <div class="notch"></div>
        <h2>São Paulo</h2>
        <h4>Monday 7:00 AM</h4>

        <i data-feather="cloud-lightning"></i>
        <h1>19º</h1>
        <h2>So, it's Stormy.</h2>

        <div class="week-weather">
            <span>Thu Sep 14</span><span>29º 13º</span>
            <span>Fri Sep 15</span><span>26º 9º</span>
            <span>Sat Sep 16</span><span>26º 12º</span>
        </div>

        <div class="iphone-menu"></div>
    </div>
    <script>
        feather.replace()
      </script>
</body>
</html>
